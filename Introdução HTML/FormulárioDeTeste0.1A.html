<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Teste LineB</title>
	</head>
	
	<body>
		<center><h3>Formulário de cadastro para acessar os servidores da LineB</h3></center>
		
		<hr>
		<!-- Formulário de Registro -->
		<form align="center">
			<table border="3" cellpadding="5" cellspacing="5" bgcolor="grey" align="center">
				<tr bgcolor="white">
					<th colspan="2"> Registro </th>
				</tr>				
				
				<!-- Dados -->
				<tr bgcolor="white">
					<td> Nome: </td>
					<td> <input type="text" name="text" maxlength="23" required> </td>
				</tr>
				
				<tr bgcolor="white">
					<td> Sobrenome: </td>
					<td> <input type="text" name="text" maxlength="23" required> </td>
				</tr>
				
				<tr bgcolor="white">
					<td> E-mail: </td>
					<td> <input type="email" name="email" required> </td>
				</tr>
				
				<tr bgcolor="white">
					<td> Senha: </td>
					<td> <input type="password" name="pass" required> </td>
				</tr>
				
				<tr bgcolor="white">
					<td> Re-insira a senha: </td>
					<td> <input type="password" name="pass" required> </td>
				</tr>
				
				<tr bgcolor="white">
					<td> Cidade: </td>
					<td></td>
				</tr>
				
				<tr bgcolor="white">
					<td> Estado </td>
					<td> <input type="list">
				</td>
				
			</table>
		</form>
		<!-- Fim do formulário de Registro -->
		<hr>
	
	</body>
</html>
